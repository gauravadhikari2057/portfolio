<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Software Engineer</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --text-secondary-color: #a5a5a5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .profile {
            text-align: center;
            margin: 2rem 1rem;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
        }

        .profile h1 {
            font-size: 2rem;
            margin-top: 1rem;
        }

        .profile p {
            color: var(--text-secondary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem;
        }

        .social-links a {
            color: var(--accent-color);
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .resume-button {
            text-align: center;
            margin: 1rem;
        }

        .resume-button a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .resume-button a:hover {
            background-color: #ff2a50;
        }

        .body-section {
            flex: 1;
            padding: 2rem;
            background-color: var(--secondary-color);
            margin: 0 1rem;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background-color: var(--secondary-color);
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .body-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>My Portfolio</h2>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#projects">Projects</a></li>

        </ul>
    </nav>

    <section id="profile" class="profile">
        <img src="profile-photo.jpg" alt="Your Photo">
        <h1>Gaurav Adhikari</h1>

        <a href="https://instagram.com" target="_blank">&#x1F4F7;</a>
        <a href="https://github.com" target="_blank">&#x1F4BB;</a>

    </div>

    <div class="resume-button">

    </div>

</body>
</html>
